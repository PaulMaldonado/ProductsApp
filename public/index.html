<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Products App</title>
</head>
<body>
    <div class="navbar fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Products App</a>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row m-t">
            <div class="col s8">
                <div class="card-panel z-depth-3">
                    <form id="form-action">
                        <div class="input-field col s12">
                            <input type="text" id="name">
                            <label for="name">Nombre del producto</label>
                        </div>
                    
                        <div class="input-field col s12">
                            <input type="text" class="materialize-textarea" id="description">
                            <label for="description">Descripción del producto</label>
                        </div>
                    
                        <div class="input-field col s12">
                            <input type="number" id="quatity">
                            <label for="quatity">Cantidad del producto</label>
                        </div>
                    
                        <div class="input-field col s12">
                            <input type="text" class="datepicker" id="date">
                            <label for="date">Fecha de creación</label>
                        </div>
                    
                        <button class="btn button blue darken-3">Guardar Producto</button>
                    </form>
                </div>
            </div>

            <div class="col s4">
                <div id="products-view"></div>
            </div>
        </div>
    </div>
    


    <script src="../public/js/app.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.datepicker').datepicker();
        });
    </script>
</body>
</html>
